# rebind prefix key
unbind C-b
set -g prefix C-x

# bind a reload key
bind r source-file ~/.tmux.conf \; display "Config reloaded.."

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Start selecting text typing 'v' key
# bind-key -t vi-copy v begin-selection

# copy selected text to the syste's clipboard
# bind-key -t vi-copy y copy-pipe

# Switch pane use vi key bind
bind-key k select-pane -U # up
bind-key j select-pane -D # down
bind-key h select-pane -L # left
bind-key l select-pane -R # right


# Adjust pane by mouse
set -g mouse on

# plugin
# git clone https://github.com/tmux-plugins/tmux-resurrect.git ~/.tmux
run-shell ~/.tmux/tmux-resurrect/resurrect.tmux
# git clone https://github.com/tmux-plugins/tmux-continuum.git ~/.tmux
run-shell ~/.tmux/tmux-continuum/continuum.tmux
set -g @continuum-save-interval '60'
